<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>AngularJS+Firebase 留言板</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container" ng-controller="ListCtrl">
	<form class="clearfix">
		<div class="col-xs-3">
			<div class="row">
				<input type="text" name="name" ng-model="name" placeholder="name" class="form-control" required/>
			</div>
		</div>
		<div class="col-xs-9">
			<div class="row">
				<input type="text" name="text" id="text" ng-model="text" placeholder="message" class="form-control" required/>
			</div>
		</div>
	</form>
	<ul class="row msg-list">
		<li ng-repeat="msg in messages | orderByPriority">
			<em style="color: #999">{{msg.name}}</em>
			:{{msg.text}}<a href="javascript:;" class="icon-remove" title="remove" data-id="{{msg.$id}}" ng-click="removeMsg($event.target)" data-name="{{msg.name}}">remove</a>
		</li>
	</ul>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
